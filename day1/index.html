<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SenaSoft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
    <div class="scroll-button">
        <button  id="boton_modal_bot" class="btn btn-light btn-floating rounded-circle float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <i class="fa-solid fa-beat-fade fa-comment-dots" style="color: #625eee;"></i>
        </button>  
    </div>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">Acesor virtual - Chat bot</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container mt-5" style="max-width: 400px;">
                        <h3 class="mb-2 text-dark">SenaSoft  <i class="fa-solid fa-robot"></i></h3>
                        <h6 class="text-dark mb-4">Te ayudare con lo que necesites</h6>    
                        <div class="card mb-4">
                            <div class="card-body" id="chat" style="height: 300px; overflow-y: scroll;"></div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="user_input" placeholder="Escribe un mensaje...">
                            <button class="btn btn-primary" id="boton_bot"><i class="fa-regular fa-paper-plane"></i></button>
                            <button class="btn btn-primary ms-1" id="boton_microfono_star"><i class="bi bi-mic-fill"></i></button>
                            <button class="btn btn-primary ms-1" id="boton_microfono_end" style="display: none;"><i class="bi bi-mic-fill"></i></button>                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
    <script src="dia1.js"></script>
</body>
</html>
