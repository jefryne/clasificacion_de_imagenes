<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujar Cuadro alrededor del Objeto</title>
    <style>
        #bounding-box {
            position: absolute;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="bounding-box"></div>

    <script>
        // Obtén las coordenadas del objeto de la API (esto es un ejemplo, debes reemplazarlo con tus propios datos)
const boundingBoxData = {
    height: 0.7410233,
    left: 0.18945007,
    top: 0.2063267,
    width: 0.65288657
};

// Obtén el elemento del cuadro delimitador
const boundingBox = document.getElementById('bounding-box');

// Ajusta la posición y el tamaño del cuadro delimitador
boundingBox.style.width = `${boundingBoxData.width * 100}%`; // Convierte el ancho a porcentaje
boundingBox.style.height = `${boundingBoxData.height * 100}%`; // Convierte la altura a porcentaje
boundingBox.style.left = `${boundingBoxData.left * 100}%`; // Convierte la posición izquierda a porcentaje
boundingBox.style.top = `${boundingBoxData.top * 100}%`; // Convierte la posición superior a porcentaje

// Muestra el cuadro delimitador
boundingBox.style.display = 'block';

    </script>
</body>
</html>
